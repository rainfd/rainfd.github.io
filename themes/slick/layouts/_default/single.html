{{- define "main" }}
{{- $showmeta := default (default true $.Site.Params.showMeta) .Params.showmeta }}
<div>
  {{- if $showmeta }}
  <div>
    <h2 class="post-title">
      {{ if .Draft }}DRAFT: {{ end }}
      {{ .Title }}
    </h2>
    {{ partial "post_meta.html" . }}
  </div>
  {{- end }}
  <div>
    {{ .Content }}
  </div>
</div>

<script src="https://giscus.app/client.js"
        data-repo="rainfd/rainfd.github.io"
        data-repo-id="R_kgDOGrfduQ"
        data-category="Announcements"
        data-category-id="DIC_kwDOGrfduc4CAscd"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="zh-CN"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
{{- end }}
